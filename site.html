    <style>
        .cursor-square {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: var(--cursor-color); /* Используем CSS переменную */
    pointer-events: none;
    border-radius: 2px;
    transition: transform 0.1s ease-out;
}

.pixel {
    position: fixed;
    width: 4px;
    height: 4px;
    background-color: var(--cursor-color); /* Используем CSS переменную */
    border-radius: 50%;
    pointer-events: none;
    animation: explode 0.6s forwards;
}
    
        @keyframes explode {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }
    </style>

    <script>
    const cursor = document.getElementById('cursor');
    let mouseX = 0, mouseY = 0;
    let squareX = 0, squareY = 0;

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    // Плавное движение квадрата
    function animateSquare() {
        squareX += (mouseX - squareX) * 0.1;
        squareY += (mouseY - squareY) * 0.1;
        cursor.style.transform = `translate(${squareX}px, ${squareY}px)`;
        requestAnimationFrame(animateSquare);
    }

    // Создание "пикселей" при клике
    document.addEventListener('click', (e) => {
        const numPixels = 20; // Количество пикселей
        for (let i = 0; i < numPixels; i++) {
            createPixel(e.clientX, e.clientY);
        }
    });

    // Функция для создания пикселей
    function createPixel(x, y) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');

        // Генерация случайного направления для каждого пикселя
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 50 + 30; // Максимальная дистанция разбега

        // Вычисление смещения по оси X и Y
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        // Установка CSS переменных для анимации
        pixel.style.setProperty('--dx', `${dx}px`);
        pixel.style.setProperty('--dy', `${dy}px`);

        // Устанавливаем начальную позицию пикселя
        pixel.style.left = `${x - 2}px`; // Центрируем пиксель
        pixel.style.top = `${y - 2}px`;

        // Добавляем пиксель на страницу
        document.body.appendChild(pixel);

        // Удаляем пиксель после анимации
        setTimeout(() => {
            pixel.remove();
        }, 600); // Длительность анимации
    }

    animateSquare();
</script>
