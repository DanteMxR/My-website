<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Базовый сайт</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <style>
        .cursor-square {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            pointer-events: none; /* Чтобы квадрат не мешал кликам */
            border-radius: 2px;
            transition: transform 0.1s ease-out; /* Плавное движение */
        }
    </style>
</head>
<body>
    <div class="cursor-square" id="cursor"></div>

    <div id="loader-container">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHc3Z2h0ZDkxcGIxcDNuaTlwNTJ0bTlyMzh5MHVhbnhzcTUyMHRoayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/eCBpadjFhUFgc/giphy.gif" alt="Загрузка..." id="loader">
        <div class="sixtyfour-load" id="loading-text">Loading</div>
    </div>

    <header>
        <div class="container header-container">
            <div class="logo">Dante</div>
            <nav>
                <button class="change-mood">change the mood</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container main-container">
            <div class="left-info">
                <span class="year">2002</span>
                <span class="date">21.10</span>
            </div>
            <h1>WEB DEVELOPER</h1>
            <div class="right-info">
                <div class="design-area"></div>
                <div class="social-icons">
                    <a href="#">GitHub</a>
                    <a href="#">VK</a>
                    <a href="#">Telegram</a>
                </div>
            </div>
            <div class="clarisse">
                <div class="clarisse-text">
                    <p>■ HELLO I'M Dmitry</p>
                </div>
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTMxN3YxdGd4cjJqMHkyeDJhaDJwbG51dmQ4am9oaDA2MGRxemdsbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mBvUaCuDPEXNnIk2NK/giphy.gif" alt="clarisse" class="clarisse-img">
            </div>
            <div class="design-description">
                <h2>UI-UX & WEB</h2>
                <h2>DEVELOP</h2>
                <p>I am a Frontend developer who turns your ideas into working websites.
                  in my projects I use JavaScript, React, Redux, Bootstrap and much more</p>
            </div>
            <div class="giphy-pashalka">
              
            </div>
        </div>
    </main>

    <script>
        // Ссылка на квадрат
        const cursor = document.getElementById('cursor');

        // Переменные для хранения текущего положения квадрата
        let mouseX = 0, mouseY = 0;
        let squareX = 0, squareY = 0;

        // Слушаем событие движения мыши
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Плавно двигаем квадрат к позиции мыши
        function animateSquare() {
            squareX += (mouseX - squareX) * 0.1; // 0.1 — скорость отставания
            squareY += (mouseY - squareY) * 0.1;

            cursor.style.transform = `translate(${squareX}px, ${squareY}px)`;

            requestAnimationFrame(animateSquare); // Постоянный вызов анимации
        }

        animateSquare(); // Запускаем анимацию
    </script>
</body>
</html>
